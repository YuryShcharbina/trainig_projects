---
- name: Add key for PostgreSQL repository
  ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Add PostgreSQL repository into source list
  ansible.builtin.apt_repository:
    repo: deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main
    state: present

- name: Install PostgeSQL v13
  apt:
    name:
      - postgresql-13
      - postgresql-client-13
    state: present
    update_cache: yes

- name: install addition packages for ansible
  apt:
    name:
      - acl
      - libpq-dev  
      - python3-psycopg2
    state: present

- name: Copy config files to master server
  copy:
    src: "{{ item }}"
    dest: /etc/postgresql/13/main/
  with_fileglob: "files/p*"  
  notify:
  - Restart postgresql

- name: set postgres user password
  become: yes
  become_method: sudo
  become_user: postgres
  community.postgresql.postgresql_user:
    name: postgres
    password: "{{ db_password }}" 

- name: create test database
  community.postgresql.postgresql_db:
    name: test_students
    state: present
    login_user: postgres
    login_password: "{{ db_password }}"
    login_host: localhost

- name: ctreate table students
  community.postgresql.postgresql_table:
    db: test_students
    name: students
    columns:
      - id serial primary key
      - student varchar(50) not null
      - studentid int not null  
    login_user: postgres
    login_password: "{{ db_password }}"
    login_host: localhost
  
- name: ctreate table result
  community.postgresql.postgresql_table:
    db: test_students
    name: result
    columns:
      - id serial primary key
      - studentid int not null  
      - task1 varchar(20) not null  
      - task2 varchar(20) not null  
      - task3 varchar(20) not null  
      - task4 varchar(20) not null  
    login_user: postgres
    login_password: "{{ db_password }}"
    login_host: localhost
